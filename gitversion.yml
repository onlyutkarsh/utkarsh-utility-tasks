next-version: 1.0
assembly-informational-format: '{MajorMinorPatch}'
mode: ContinuousDeployment
branches:
  master:
    tag: ''
    increment: Patch
  feature:
    tag: useBranchName
    increment: Patch
  pull-request:
    tag: pr
    increment: Patch
  bugs:
    regex: bug(s)?[/-]
    tag: useBranchName
    increment: Patch
  develop:
    tag: beta
    increment: Minor
